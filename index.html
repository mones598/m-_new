    .social-icons {
      display: flex;
      gap: 20px;
      justify-content: center;
      align-items: center;
    }
    .social-icons a {
      display: inline-block;
      width: 180px;
      height: 180px;
      color: #000000;

    }
    .social-icons a:hover {

    svg {
      width: 100%;
      height: 100%;
      fill: currentColor;
    }
         .circle-container {
      margin: 0 auto 15px;
      width: 220px;
      height: 220px;
      border-radius: 50%;
      overflow: hidden;
      border: 5px solid #ff0000;
      animation: spin 15s linear infinite;
      box-shadow: 0 0 25px #ff0000;
    } 
   .circle-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    @keyframes spin {
      from {transform: rotate(0deg);}
      to {transform: rotate(360deg);}
    }
    .profile-info {
      text-align: center;
      padding: 20px;
      background:  rgb(98, 9, 9);
    }
    .stats {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin: 10px 0;
    }
    .icons {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin: 10px 0;
    }
    .icons i {
      font-size: 24px;
      color: #c8ff47;
      cursor: pointer;
    }
    .tabs {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 10px;
    }
    .tab {
      padding: 8px 16px;
      border-radius: 20px;
      background: #222;
      color: rgb(98, 9, 9);
      cursor: pointer;
    }
    .section {
      padding: 20px;
    }
    .service, .deal {
      background: white;
      padding: 10px;
      border-radius: 10px;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .service img {
      width: 40px;
    }
.whatsapp-icon {
  position: fixed;
  bottom:25px;
  right: 25px;
 
  color: white;
  font-size: 15px;
  padding: 25px;
  border-radius: 30%;
  text-align:right;
  box-shadow: 0 4px 1px rgba(0,0,0,0.2);
  transition: transform 0.3s ease;
  text-decoration: none;
}

.telegram-icon {
  display: inline-block;
  width: 40px;
  height: 40px;
  background-color: black;  /* خلفية سوداء */
  border-radius: 8px;       /* زوايا مدورة */
  text-align: center;
  line-height: 40px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

.telegram-icon svg {
  vertical-align: middle;
  fill: white;  /* لون علامة التليجرام أبيض */
  width: 24px;
  height: 24px;
}

.telegram-icon:hover {
  background-color: #1DA1F2;  /* لون أزرق عند المرور */
}
